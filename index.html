<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SC2 Stats Upload</title>

    <link rel="stylesheet"  href="assets/photon.min.css">
    <link rel="stylesheet"  href="assets/main.css">
  </head>
  <body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Settings</h1>
        </header>
        <div class="window-content">
            <form onsubmit="return false;">
                <div class="form-group">
                    <label>Hash Key</label>
                    <input id="hashKey" type="text" class="form-control">
                    <p>This can be found by visiting the sc2replaystats download page while you are logged in <a target="_blank" href="https://sc2replaystats.com/account/download">here</a>.</p>
                    <!-- <div class="checkbox">
                        <label>
                                <input id="autolaunch" type="checkbox" class="form-control">
                                Run at startup
                        </label>
                    </div> -->
                </div>
            </form>
        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button id="cancel" class="btn btn-default">Cancel</button>
                <button id="save" class="btn btn-primary pull-right">Save</button>
            </div>
        </footer>
    </div>

    <script>
        require('./renderer.js');
    </script>
  </body>
</html>
